# Example configuration:
# - velocity limits are around a 10% above the physical limits
# - acceleration limits are just low enough to avoid jerking

# Mandatory parameters
speed_lim_v_x: 0.5 #Linear velocity limit x
speed_lim_v_y: 0 #Linear velocity limit y
speed_lim_w: 0.5  #Angular velocity limit w

accel_lim_v_x: 0.1 #Linear acceleration(加速度) limit x
accel_lim_v_y: 0 #Linear acceleration(加速度) limit y
accel_lim_w: 0.1 # Angular acceleration(加速度) limit w

# Optional parameters
frequency: 20.0  #输出消息速率。速度更平滑，无论传入消息的速率如何，都能保持它，并在必要时进行插值。 
decel_factor: 10.0  #减速/加速比。有助于提高减速性

# Robot velocity feedback type:
#  0 - none
#  1 - odometry
#  2 - end robot commands
robot_feedback: 1
