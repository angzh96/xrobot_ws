TrajectoryPlannerROS:

  meter_scoring: true  
  holonomic_robot: true

  max_vel_x: 0.3
  min_vel_x: 0.1
  max_vel_y: 0.3
  min_vel_y: 0.1
  max_vel_theta: 1.0
  min_vel_theta: -1.0

  min_in_place_vel_theta: 0.4
  escape_vel: -0.2

  acc_lim_x: 0.2
  acc_lim_y: 0.2
  acc_lim_theta: 0.4

  xy_goal_tolerance: 0.15
  yaw_goal_tolerance: 0.15

  #sim_time: 0.5
  #sim_granularity: 0.1

  #pdist_scale: 0.8
  #gdist_scale: 0.4


